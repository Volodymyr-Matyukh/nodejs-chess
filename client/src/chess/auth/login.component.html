<div ng-show="$ctrl.error" class="alert alert-danger">{{$ctrl.errorMessage}}</div>
<form name="loginForm" class="login-form" ng-submit="loginForm.$valid && $ctrl.submitLoginForm()" method="post" novalidate>
    <div class="header">
        <h1>Login Form</h1>
    </div>
    <div class="content">
        <input ng-model="$ctrl.username" name="username" type="text" class="input username" placeholder="Username or e-mail" required />
        <input ng-model="$ctrl.password" name="password" type="password" class="input password" placeholder="Password" required />
    </div>
    <div class="footer">
        <input type="submit" name="submit" value="Login" class="button" />
        <a href="#/register" class="register" >Registration</a>
    </div>
</form>
