<div ng-show="$ctrl.error" class="alert alert-danger">{{$ctrl.errorMessage}}</div>
<form name="registerForm" class="panel panel-default" ng-submit="registerForm.$valid && $ctrl.submitRegisterForm()" method="post" novalidate>
    <div class="panel-heading">
        <h1>Registration Form</h1>
    </div>
    <div class="panel-body">
        <input ng-model="$ctrl.email" name="email" type="email" class="form-control username" placeholder="Your email address" required />
        <input ng-model="$ctrl.username" name="username" type="text" class="form-control password" placeholder="Pick a username" required />
        <input ng-model="$ctrl.password" name="password" type="password" class="form-control password" placeholder="Create password" required />
    </div>
    <div class="panel-footer">
        <input type="submit" name="submit" value="Register" class="button" />
        <a href="#/login" class="register">Cancel</a>
    </div>
</form>
